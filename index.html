<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index/media.css">
    <title>World Travel</title>
</head>

<body>
    <main>
        <section class="video-section">
            <video src="./assets/mer.mp4" autoplay loop muted></video>
        </section>
        <section class="travels">
            <h3>Travel beyond borders, towards the exceptional.</h3>

            <div class="container-article">
                <article class="picture">
                    <figure><img src="./assets/santorini.jpg" alt="Santorini"></figure>
                    <figcaption>
                        <h3>Palace by the sea in Greece</h3>
                        <div class="dr"></div>
                        <br>
                        <p class="bold">Séjour - 8 jours / 7 nuits</p>
                        <br>
                        <p class="bold">A partir de <span class="price">5 470e*</span></p>
                        <br>
                        <p>Explorez la Grèce, terre mythique où les vestiges antiques se mêlent à la splendeur des îles
                            égéennes. Plongez dans ses eaux cristallines, goûtez à sa cuisine méditerranéenne et
                            laissez-vous séduire par la chaleur de son peuple. Une aventure envoûtante où chaque coin
                            révèle
                            un trésor d'histoire et de beauté.</p>

                        <button class="decouvert">Discover this trip</button>
                    </figcaption>
                </article>
                <article class="picture">
                    <figure><img src="./assets/hawaii.jpg" alt="Hawaii"></figure>
                    <figcaption>
                        <h3>Under the palm trees of Hawaii</h3>
                        <div class="dr"></div>
                        <br>
                        <p class="bold">Séjour - 12 jours / 11 nuits</p>
                        <br>
                        <p class="bold">A partir de <span class="price">5 800e*</span></p>
                        <br>
                        <p>Plongez dans l'éblouissante beauté de Hawaii, où les vagues dansent sur des plages de sable
                            doré, les volcans éveillent l'âme aventurière et les couchers de soleil peignent le ciel de
                            teintes envoûtantes. Laissez-vous emporter par la magie de cet archipel paradisiaque.</p>

                        <button class="decouvert">Discover this trip</button>
                    </figcaption>
                </article>
            </div>

        </section>



    </main>
</body>

<script src="/js/script.js"></script>

</html>
