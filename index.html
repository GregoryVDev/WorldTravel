<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/index/phone/media.css">
    <title>World Travel</title>
</head>

<body>
    <main>
        <section class="video-section">
            <header>
                <div class="nom">
                    <h2>World Travel</h2>
                </div>
                <nav id="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Restaurant</a></li>
                        <li><a href="#">Destination</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                    <div class="burger">
                        <img src="./assets/burger-bar.png" alt="Menu Burger">
                    </div>
                </nav>
            </header>
            <div class="applis">
                <img src="./assets/facebook-f.png" alt="logo facebook">
                <img src="./assets/twitter.png" alt="logo X">
                <img src="./assets/signal-wifi.png" alt="logo wifi">
                <img src="./assets/instagram.png" alt="logo instagram">
            </div>
            <h1>With Us, Every Trip is a Tailored Escape</h1>
            <div class="container-buttons">
                <button class="book">Book Now</button>
                <button class="quote">Quote</button>
            </div>
            <video src="./assets/mer.mp4" autoplay loop muted></video>
        </section>
        <section class="travels">
            <h3>Travel beyond borders, towards the exceptional.</h3>

            <div class="container-article">
                <article class="picture">
                    <figure><img src="./assets/santorini.jpg" alt="Santorini"></figure>
                    <figcaption>
                        <h3>Palace by the sea in Greece</h3>
                        <div class="dr"></div>
                        <br>
                        <p class="bold">Séjour - 8 jours / 7 nuits</p>
                        <br>
                        <p class="bold">A partir de <span class="price">5 470e*</span></p>
                        <br>
                        <p>Explorez la Grèce, terre mythique où les vestiges antiques se mêlent à la splendeur des îles
                            égéennes. Plongez dans ses eaux cristallines, goûtez à sa cuisine méditerranéenne et
                            laissez-vous séduire par la chaleur de son peuple. Une aventure envoûtante où chaque coin
                            révèle
                            un trésor d'histoire et de beauté.</p>

                        <button class="decouvert">Discover this trip</button>
                    </figcaption>
                </article>
                <article class="picture">
                    <figure><img src="./assets/hawaii.jpg" alt="Hawaii"></figure>
                    <figcaption>
                        <h3>Under the palm trees of Hawaii</h3>
                        <div class="dr"></div>
                        <br>
                        <p class="bold">Séjour - 12 jours / 11 nuits</p>
                        <br>
                        <p class="bold">A partir de <span class="price">5 800e*</span></p>
                        <br>
                        <p>Plongez dans l'éblouissante beauté de Hawaii, où les vagues dansent sur des plages de sable
                            doré, les volcans éveillent l'âme aventurière et les couchers de soleil peignent le ciel de
                            teintes envoûtantes. Laissez-vous emporter par la magie de cet archipel paradisiaque.</p>

                        <button class="decouvert">Discover this trip</button>
                    </figcaption>
                </article>
                <article class="picture">
                    <figure><img src="./assets/islande.jpg" alt="Islande"></figure>
                    <figcaption>
                        <h3>The northern lights are out and about</h3>
                        <div class="dr"></div>
                        <br>
                        <p class="bold">Séjour - 12 jours / 11 nuits</p>
                        <br>
                        <p class="bold">A partir de <span class="price">5 580e*</span></p>
                        <br>
                        <p>Découvrez l'Islande, terre de contrastes où les glaciers scintillent sous le soleil de
                            minuit, les geysers jaillissent avec force et les aurores boréales illuminent le ciel de
                            couleurs envoûtantes. Embarquez pour une aventure inoubliable au cœur de cette île de glace
                            et de feu</p>

                        <button class="decouvert">Discover this trip</button>
                    </figcaption>
                </article>
                <article class="picture">
                    <figure><img src="./assets/korea1.jpg" alt="Corée du sud"></figure>
                    <figcaption>
                        <h3>Where Tradition Meets Tomorrow !</h3>
                        <div class="dr"></div>
                        <br>
                        <p class="bold">Séjour - 14 jours / 13 nuits</p>
                        <br>
                        <p class="bold">A partir de <span class="price">5 620e*</span></p>
                        <br>
                        <p>Découvrez la fascinante Corée du Sud, où la tradition millénaire se mêle à l'avant-garde
                            urbaine. Parcourez ses palais majestueux, explorez ses quartiers animés, goûtez à sa cuisine
                            raffinée et laissez-vous envoûter par la chaleur de son accueil. Une expérience unique vous
                            attend au cœur de l'effervescence sud-coréenne.</p>

                        <button class="decouvert">Discover this trip</button>
                    </figcaption>
                </article>
            </div>

        </section>



    </main>
</body>

<script src="/js/script.js"></script>

</html>
